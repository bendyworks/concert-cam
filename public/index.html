<!doctype html>
<html>
  <head>
    <title>ConcertCam</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <dl>
      <dt>access token:</dt>
      <dd><input type="text" id="accessToken"/></dd>
    </dl>
    <script>
      var host = 'hidden-peak-7185',
        app_id = '305242886279210',
        page_id = '180178628821047';

      window.authResp = '';
      window.fbAsyncInit = function() {
        console.log('initing');

        FB.init({
          appId: app_id,
          channelUrl: '//' + host + '/channel.html',
          status: true,
          xfbml: true
        });

        console.log('inited');

        FB.login(function(response) {
          window.authResp = response;
          if (response.authResponse) {
            console.log('Logged in');
            FB.api('/me/accounts', function(response) {
              var page = _.detect(response.data, function(page) { return page.id === page_id; });
              document.getElementById('accessToken').value = page.access_token;
              console.log('access_token: ');
              console.log(response);
            });
          } else {
            console.log('User cancelled login or did not fully authorize.');
          }
        }, {scope: 'manage_pages,publish_actions,publish_stream'});
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return;}
        js = d.createElement(s); js.id = id;
        js.src = '//connect.facebook.net/en_US/all.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js'></script>
  </body>
</html>
